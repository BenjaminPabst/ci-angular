name: build

on:
  workflow_call:
    inputs:
      helmEventTargetRepository:
        description: 'Target repository'
        default: ''
        required: false
        type: string
        
jobs:
  codeql:
    uses: onecx-apps/ci-angular/.github/workflows/angular-codeql.yml@v3
    secrets: inherit
  angular:
    uses: onecx-apps/ci-angular/.github/workflows/angular-build.yml@v3
    secrets: inherit
  docker:
    uses: onecx-apps/ci-common/.github/workflows/docker-build.yml@v3
    needs: angular
    secrets: inherit
    with:
      buildx: true
      platform: 'linux/amd64,linux/arm64'
      tags: '{{ .Version }},{{ .Branch }}'
      push: true
      samoDockerFile: Dockerfile
  sonar:
    uses: onecx-apps/ci-angular/.github/workflows/angular-sonar.yml@v3
    needs: docker
    secrets: inherit
  helm:
    uses: onecx-apps/ci-common/.github/workflows/helm-build.yml@v3
    needs: docker
    secrets: inherit
    with:
      push: true
      helmDir: 'helm'
  helm-event:
    if: ${{ inputs.helmEventTargetRepository != '' }}
    uses: onecx-apps/ci-product/.github/workflows/helm-send-event.yml@v3
    needs: helm
    secrets: inherit
    with:
      targetRepository: ${{ inputs.helmEventTargetRepository }}
      